<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Додати статтю</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статті" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>
        <textarea name="full_text" placeholder="Введіть текст статті" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати</button>
    </form>
    </div>
</div>

<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
